<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulário 2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <h:form>
            Primeiro nome:<h:inputText value="#{student2.firstName}"/>
            <br/>
            Último nome:<h:inputText value="#{student2.lastName}"/>
            <br/>
            Origem:
            <h:selectOneMenu value="#{student2.country}">
                <f:selectItem itemValue="Brazil" itemLabel="Brasil"/>
                <f:selectItem itemValue="United States" itemLabel="Estados Unidos"/>
                <f:selectItem itemValue="India" itemLabel="India"/>
                <f:selectItem itemValue="Russia" itemLabel="Rússia"/>
            </h:selectOneMenu>
            <h:commandButton value="Submit" action="student_2_res"/>
        </h:form>
    </h:body>
</html>
